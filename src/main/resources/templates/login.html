<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
    <body>
        <div class="row">
            <nav>
                <div class="nav-wrapper cyan">
                    <div class="col s12">
                        <a href="#" class="brand-logo white-text lighten-2">MaListeDeCourse</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <h1 class="left-align cyan-text lighten-2">Connexion</h1>

                <form th:action="@{/login}" method="post">
                    <div>
                        <label>Nom d'utilisateur :</label>
                        <input type="text" name="username" required>
                    </div>
                    <div>
                        <label>Mot de passe :</label>
                        <input type="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit" class="waves-effect waves-light btn">Se connecter</button>
                    </div>
                </form>

                <!--Erreurs de connexion-->
                <div th:if="${param.error}">
                    <p style="color: red;">Nom d'utilisateur ou mot de passe incorrect</p>
                </div>
                <p>Pas encore de compte ? <a th:href="@{/register}">S'inscrire</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
